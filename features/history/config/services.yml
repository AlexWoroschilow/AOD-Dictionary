services:
  history:
    class: features.history.service.SQLiteHistory
    arguments:
      - "./history.dhf"
  history.subscriber_gui:
    class: features.history.kernel.KernelEventSubscriber
    calls:
         - [ set_container, [ "@service_container" ]]
    tags:
        event.subscriber: ~
  history.subscriber_dictionary:
    class: features.history.dictionary.HistoryEventSubscriber
    calls:
         - [ set_container, [ "@service_container" ]]
    tags:
        event.subscriber: ~

